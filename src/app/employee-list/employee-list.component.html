<main>
	<div class="container">
	  <div class="form-section">
		<h2>Add Employee</h2>
  
		<div class="form-group">
		  <label for="id">Id:</label>
		  <input type="number" id="id" [(ngModel)]="id" name="id" required />
		</div>
  
		<div class="form-group">
		  <label for="name">Name:</label>
		  <input type="text" id="name" [(ngModel)]="name" name="name" required />
		</div>

        <div class="form-group">
            <label for="position">Position:</label>
            <input type="text" id="position" [(ngModel)]="position" placeholder="(Cashier,Guard, or Manager)" name="position" required />
          </div>
  
		<div class="form-group">
		  <label for="age">Age:</label>
		  <input type="number" id="age" [(ngModel)]="age" name="age" required />
		</div>
  
  
		<button class="btn" (click)="addEmployee()">Add Employee</button>
	  </div>
  
	  <div class="table-section">

		<h1>Employee List</h1>

		<table class="table">
		  <thead>
			<tr>
			  <th>Id</th>
			  <th>Name</th>
			  <th>Age</th>
              <th>Position</th>
			</tr>
		  </thead>
		  <tbody>
			<tr *ngFor="let employee of employee">
			  <td>{{ employee.id }}</td>
			  <td>{{ employee.name }}</td>
			  <td>{{ employee.age }}</td>
			  <td>{{ employee.position }}</td>
			</tr>
		  </tbody>
		</table>
	  </div>
	</div>
  </main>
